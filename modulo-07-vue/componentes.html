<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Componentes Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen p-10">

    <div id="app" class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-400">Meu Treino de Hoje üí™</h1>

        <contador-series nome="Supino Reto"></contador-series>
        <contador-series nome="Agachamento Livre"></contador-series>
        <contador-series nome="Levantamento Terra"></contador-series>
        
    </div>

    <script>
        const { createApp, ref } = Vue;

        // 1. Criamos a aplica√ß√£o (mas N√ÉO montamos ainda)
        const app = createApp({});

        // 2. REGISTRANDO O COMPONENTE
        // app.component('nome-da-tag', { configura√ß√£o })
        app.component('contador-series', {
            // 'props' s√£o as portas de entrada. Permitem que cada tag receba um nome diferente.
            props: ['nome'], 
            
            // O 'template' √© o HTML exclusivo deste componente
            template: `
                <div class="bg-gray-700 p-5 rounded-lg mb-4 flex justify-between items-center shadow-md border-l-4 border-blue-500">
                    <h2 class="text-xl font-semibold">{{ nome }}</h2>
                    
                    <div class="flex items-center gap-4">
                        <span class="text-gray-300">S√©ries feitas: <strong class="text-white text-2xl">{{ series }}</strong>/4</span>
                        
                        <button 
                            @click="adicionarSerie" 
                            :disabled="series >= 4"
                            class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-500 text-white font-bold py-2 px-4 rounded transition"
                        >
                            {{ series >= 4 ? 'Conclu√≠do ‚úÖ' : '+1 S√©rie' }}
                        </button>
                    </div>
                </div>
            `,
            
            // O 'setup' √© o c√©rebro exclusivo deste componente
            setup() {
                const series = ref(0);

                function adicionarSerie() {
                    if (series.value < 4) {
                        series.value++;
                    }
                }

                return { series, adicionarSerie }
            }
        });

        // 3. Montamos a aplica√ß√£o S√ì DEPOIS de registrar os componentes
        app.mount('#app');
    </script>
</body>
</html>
